<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pertanyaan LKS 4 Bidang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Start Screen -->
    <div id="startScreen" class="bg-white border border-gray-200 rounded-lg shadow-sm p-8 max-w-md w-full text-gray-800 text-center">
        <img src="https://smkn1kraksan.sch.id/wp-content/uploads/2023/05/Logo_SMK_Trans_1.png" alt="Logo SMK" class="mx-auto mb-6 h-24 w-auto">
        <h1 class="text-3xl font-semibold mb-6 text-gray-800">LKS 4 BIDANG</h1>
        <p class="text-gray-600 mb-6">Kompetensi Komputer dan Jaringan</p>
        <button id="startBtn" class="bg-blue-600 text-white px-6 py-3 text-base font-medium rounded-md hover:bg-blue-700 transition-colors w-full shadow-md">
            MULAI
        </button>
    </div>

    <!-- Competition Selection Screen -->
    <div id="competitionScreen" class="hidden bg-white border border-gray-200 rounded-lg shadow-sm p-8 max-w-md w-full">
        <h2 class="text-xl font-semibold text-center mb-6 text-gray-800">PILIH KOMPETENSI</h2>
        <div class="grid grid-cols-2 gap-4">
            <button id="webDevBtn" class="bg-gray-50 text-gray-800 px-4 py-3 rounded-md hover:bg-gray-100 border border-gray-200 font-medium transition-colors">
                WEB
            </button>
            <button id="itBtn" class="bg-white text-green-600 px-4 py-3 rounded-lg hover:bg-green-100 font-bold shadow transform hover:scale-105 transition">
                IT
            </button>
            <button id="aiBtn" class="bg-white text-red-600 px-4 py-3 rounded-lg hover:bg-red-100 font-bold shadow transform hover:scale-105 transition">
                AI
            </button>
            <button id="cyberSecBtn" class="bg-white text-purple-600 px-4 py-3 rounded-lg hover:bg-purple-100 font-bold shadow transform hover:scale-105 transition">
                CYBER
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <h3 class="text-lg font-medium mb-4">Konfirmasi Keluar</h3>
            <p class="mb-6">Anda yakin ingin keluar dari quiz ini?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelExitBtn" class="px-4 py-2 rounded text-gray-700 hover:bg-gray-100">Batal</button>
                <button id="confirmExitBtn" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Keluar</button>
            </div>
        </div>
    </div>

    <!-- Question Container -->
    <div id="quizContainer" class="hidden relative">
        <button id="exitBtn" class="absolute -right-4 -top-4 z-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:shadow-xl transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div id="questionContainer" class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 max-w-md w-full mx-auto relative">
        <!-- Completion Screen (hidden by default) -->
        <div id="completionScreen" class="hidden text-center py-8">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-xl font-semibold mb-2 text-gray-800">SELESAI!</h2>
            <p class="text-gray-600 mb-6">Anda telah menyelesaikan semua pertanyaan</p>
            <button id="backToStartBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors w-full">
                Kembali ke Menu Awal
            </button>
        </div>
        <button id="exitBtn" class="absolute -right-2 -top-2 bg-white rounded-full p-1 shadow-md hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="mb-4">
            <h2 id="questionTitle" class="text-xl font-bold"></h2>
            <p id="questionText" class="mt-2"></p>
        </div>
        <div id="timerContainer" class="mb-6 p-2 bg-gray-50 rounded-lg text-right">
            <span id="timer" class="bg-red-500 text-white px-3 py-1 rounded">03:00</span>
        </div>
        <div class="text-center">
            <button id="nextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:shadow-md transition-all disabled:opacity-70" disabled>Next</button>
        </div>
    </div>

    <script>
        // Questions data
        const questions = {
            webDevelopment: {
                wawancara: [
                    "1. Jelaskan menurutmu, apa itu website?",
                    "2. Apa perbedaan antara website statis dan dinamis?",
                    "3. Apa fungsi dari tag <head> dalam HTML?",
                    "4. Apa yang kamu tahu tentang CDN?",
                    "5. Apa itu hosting dan domain?",
                    "6. Menurutmu, kenapa penting menggunakan CSS eksternal?",
                    "7. Pernah dengar tentang API? Bisa jelaskan singkat?",
                    "8. Apa itu DOM dalam JavaScript?",
                    "9. Apa kelebihan menggunakan framework seperti React atau Vue?",
                    "10. Jika kamu diminta buat web toko online sederhana, apa fitur dasarnya?"
                ],
                logika: [
                    "1. Kamu ingin membuat galeri foto dengan 4 kolom per baris. Jika ada 13 foto, berapa baris yang dibutuhkan?",
                    "2. Kamu punya tombol HTML, tapi tidak berfungsi saat diklik. Sebutkan kemungkinan masalahnya.",
                    "3. Jika kamu ingin membuat menu navigasi tetap di atas saat scroll, properti CSS apa yang kamu pakai?",
                    "4. Jelaskan urutan loading halaman: HTML – CSS – JS, menurut logikamu.",
                    "5. Apa logika utama saat membuat form registrasi dengan validasi?",
                    "6. Sebuah website lambat dibuka. Sebutkan 3 kemungkinan penyebab teknisnya.",
                    "7. Jika kamu mau membuat fitur 'tampilkan lebih banyak', seperti di blog, pakai pendekatan seperti apa?",
                    "8. Kamu ingin layout tetap rapi di layar HP. Apa pendekatan CSS yang kamu gunakan?",
                    "9. Apa yang terjadi jika dua elemen diatur `position: absolute` tanpa `top` dan `left` yang jelas?",
                    "10. Kamu diminta ubah warna latar halaman sesuai jam (pagi/siang/malam). Gimana logika sederhananya?"
                ]
            },
            itSolution: {
                wawancara: [
                    "1. Pernah buat aplikasi bisnis? Ceritakan.",
                    "2. Menurut kamu, apa aplikasi yang membantu bisnis sehari-hari?",
                    "3. Apa itu database dan kenapa penting?",
                    "4. Jelaskan apa itu CRUD dengan contoh.",
                    "5. Apa itu 'user interface' yang baik?",
                    "6. Kenapa aplikasi butuh login?",
                    "7. Bagaimana kamu tahu kebutuhan user sebelum buat aplikasi?",
                    "8. Apa itu relasi antar-tabel di database?",
                    "9. Apa pentingnya backup data?",
                    "10. Jika user lupa password, fitur apa yang harus ada?"
                ],
                logika: [
                    "1. Jika pelanggan belanja Rp100.000 dan dapat diskon 10%, berapa total bayar?",
                    "2. Jika barang terjual, bagaimana mengurangi stok secara logika?",
                    "3. Kamu punya tabel pelanggan dan pesanan. Bagaimana cara menghubungkannya?",
                    "4. Jika ada data ganda di tabel, bagaimana menghindarinya?",
                    "5. Pelanggan A beli 2 barang, B beli 5 barang. Siapa belanja paling banyak?",
                    "6. Jika kamu buat aplikasi laundry, fitur apa yang kamu prioritaskan?",
                    "7. Ada 100 data, bagaimana menampilkannya per 10 di 1 halaman?",
                    "8. Jika user klik 'hapus data', tapi tidak ada konfirmasi, apa risikonya?",
                    "9. Kamu diminta buat laporan bulanan. Data apa saja yang dibutuhkan?",
                    "10. Apa yang terjadi kalau database tidak ada validasi input?"
                ]
            },
            ai: {
                wawancara: [
                    "1. Apa itu AI menurutmu?",
                    "2. Apa contoh aplikasi AI yang kamu pakai sehari-hari?",
                    "3. Bedanya AI dan robot itu apa?",
                    "4. AI belajar dari data. Menurutmu, data seperti apa yang bagus?",
                    "5. Apa itu training dan testing dalam AI?",
                    "6. Apa manfaat AI dalam dunia bisnis?",
                    "7. Kalau AI salah prediksi, apa yang kamu lakukan?",
                    "8. Apa itu klasifikasi dan regresi?",
                    "9. Jelaskan singkat apa itu dataset.",
                    "10. Apa yang terjadi kalau AI dilatih dengan data yang sedikit?"
                ],
                logika: [
                    "1. Jika AI mengenali suara, data apa yang dibutuhkan?",
                    "2. Jika input: 'suhu = 40°C', prediksi: 'panas' — itu klasifikasi atau regresi?",
                    "3. Ada data tinggi dan berat. Buat logika sederhana untuk prediksi gemuk/kurus.",
                    "4. AI prediksi cuaca dari data kemarin, apakah selalu akurat?",
                    "5. AI diberi 5 gambar kucing, 5 gambar anjing. Bisa bedakan?",
                    "6. Jika hasil AI salah terus, apa yang perlu diperbaiki?",
                    "7. Kamu ingin AI membaca tulisan tangan, langkah awal apa?",
                    "8. Bagaimana cara menilai hasil prediksi AI benar atau salah?",
                    "9. Jika 80% data dipakai training, 20% testing, kenapa begitu?",
                    "10. Apa maksud dari overfitting?"
                ]
            },
            cyberSecurity: {
                wawancara: [
                    "1. Apa itu keamanan data?",
                    "2. Pernah dengar tentang serangan hacker? Jelaskan.",
                    "3. Menurut kamu, password yang kuat itu seperti apa?",
                    "4. Apa itu enkripsi?",
                    "5. Apa itu malware?",
                    "6. Apa itu firewall dan fungsinya?",
                    "7. Pernah dengar SQL Injection? Apa bahayanya?",
                    "8. Kenapa akun perlu verifikasi 2 langkah?",
                    "9. Apa itu phising?",
                    "10. Kalau kamu buat sistem login, bagaimana biar aman?"
                ],
                logika: [
                    "1. Password: `abc` → jika tiap huruf digeser +1, jadi apa?",
                    "2. Kamu buka WiFi gratis di cafe. Aman nggak? Kenapa?",
                    "3. Jika website kamu diserang bot login, solusinya apa?",
                    "4. Jika user menggunakan password: `123456`, apakah aman?",
                    "5. Buat aturan validasi password aman (minimal 3 syarat).",
                    "6. Ada data penting di komputer. Cara aman menyimpannya?",
                    "7. Email palsu minta klik link hadiah. Apa namanya?",
                    "8. Apa yang terjadi kalau login tanpa logout?",
                    "9. Jika ada fitur upload file, apa yang harus diperhatikan agar aman?",
                    "10. Kamu diminta kirim data rahasia. Pilih kirim lewat chat atau email? Kenapa?"
                ]
            }
        };

        let currentQuestionIndex = 0;
        let selectedCategory = '';
        let questionType = 'wawancara';
        let timer;
        let timeLeft = 110; // 1 minute 50 seconds for interview

        // Start button event listener
        // Start button event listener
        document.getElementById('startBtn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Start button clicked');
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('competitionScreen').classList.remove('hidden');
        });

        // Competition buttons event listeners
        document.getElementById('webDevBtn').addEventListener('click', () => {
            selectedCategory = 'webDevelopment';
            startQuiz();
        });

        document.getElementById('itBtn').addEventListener('click', () => {
            selectedCategory = 'itSolution';
            startQuiz();
        });

        document.getElementById('aiBtn').addEventListener('click', () => {
            selectedCategory = 'ai';
            startQuiz();
        });

        document.getElementById('cyberSecBtn').addEventListener('click', () => {
            selectedCategory = 'cyberSecurity';
            startQuiz();
        });

        // Start quiz function
        function startQuiz() {
            document.getElementById('competitionScreen').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.querySelector('#quizContainer #questionContainer').classList.remove('hidden');
            currentQuestionIndex = 0;
            questionType = 'wawancara'; // Reset to wawancara
            timeLeft = 180; // Reset time for interview
            showQuestion();
        }

        // Back to start button event listener
        document.getElementById('backToStartBtn').addEventListener('click', () => {
            document.getElementById('completionScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        });

        // Show question function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            clearInterval(timer);
            document.getElementById('timer').textContent = formatTime(timeLeft);
            document.getElementById('nextBtn').disabled = timeLeft > 60; // Enable if < 1 min left
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                
                // Enable next button when < 1 minute remains
                if (timeLeft <= 60) {
                    document.getElementById('nextBtn').disabled = false;
                }
                
                // Auto-advance when time expires
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('nextBtn').click();
                }
            }, 1000);
        }

        function showQuestion() {
            // Ensure all necessary elements are visible
            document.querySelector('#quizContainer').classList.remove('hidden');
            document.querySelector('#questionContainer').classList.remove('hidden');
            document.querySelector('#timerContainer').classList.remove('hidden');
            startTimer();
            const categoryTitles = {
                webDevelopment: 'Web Development',
                itSolution: 'IT Solution',
                ai: 'Artificial Intelligence',
                cyberSecurity: 'Cyber Security'
            };
            
            document.getElementById('questionTitle').innerText = `${categoryTitles[selectedCategory]} - ${questionType.toUpperCase()}`;
            document.getElementById('questionText').innerText = questions[selectedCategory][questionType][currentQuestionIndex];
            
            // Update next button state
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerText = currentQuestionIndex === questions[selectedCategory][questionType].length - 1 
                ? (questionType === 'wawancara' ? 'Lanjut ke Logika' : 'Selesai') 
                : 'Next';

            // Set timer duration based on question type (1:50 for wawancara, 3:00 for logika)
            timeLeft = questionType === 'wawancara' ? 110 : 180;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            document.getElementById('timer').textContent = formatTime(timeLeft);
        }

        // Exit button event listener
        document.getElementById('exitBtn').addEventListener('click', function() {
            if(confirm('Anda yakin ingin keluar dari quiz ini?')) {
                document.getElementById('quizContainer').classList.add('hidden');
                document.getElementById('competitionScreen').classList.remove('hidden');
            }
        });

        document.getElementById('cancelExitBtn').addEventListener('click', () => {
            document.getElementById('confirmModal').classList.add('hidden');
        });

        document.getElementById('confirmExitBtn').addEventListener('click', () => {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('confirmModal').classList.add('hidden');
            document.getElementById('competitionScreen').classList.remove('hidden');
        });

        // Next button event listener
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestionIndex < questions[selectedCategory][questionType].length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else if (questionType === 'wawancara') {
                questionType = 'logika';
                currentQuestionIndex = 0;
                if (questions[selectedCategory][questionType].length > 0) {
                    document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('completionScreen').classList.remove('hidden');
                setTimeout(() => {
                    showQuestion();
                }, 3000); // Show next question after 3 seconds
                } else {
                    document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('completionScreen').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('competitionScreen').classList.remove('hidden');
                }, 3000);
                }
            } else {
                document.getElementById('questionText').innerText = 'Selamat! Anda telah menyelesaikan semua pertanyaan';
                document.getElementById('questionTitle').innerText = 'Quiz Selesai';
                document.getElementById('timerContainer').classList.add('hidden');
                document.getElementById('prevBtn').classList.add('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('completionScreen').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
